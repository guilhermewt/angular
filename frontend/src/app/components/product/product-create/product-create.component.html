
<mat-card>
    <form>
        <mat-card-title>NovoProduto</mat-card-title>
        
        <mat-form-field>
            <input matInput placeholder="name" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeHolder="price (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>

    </form>

        <button mat-raised-button (click)="createProduct()" color=primary>
            salvar
        </button>

        <button mat-raised-button (click)="cancel()" color="default">
            cancelar
        </button>
</mat-card>
